
<!-- nav for normal user -->
<nav class="navigation-container" *ngIf="!(isLoggedIn && userRole == 'ROLE_ADMIN' || userRole == 'ROLE_MANAGER')">
  <a href="" routerLink="" >
    <div class="logo-container">
      <figure>
        <img class="logo" src="../../assets/img/angular-guitar-shop-logo.png" alt="logo">
      </figure>
    </div>
  </a>
  <ul>
    <li *ngIf="isLoggedIn && userRole == 'ROLE_USER'">
      <a  routerLink="profile"> Profile </a> 
    </li>
    <li *ngIf="!isLoggedIn || userRole == null">
      <a routerLink="login" >Login</a>
    </li>
    <li *ngIf="isLoggedIn && userRole != null">
      <a  (click)="logout()" routerLink="" >Logout</a>
    </li>
    <li class="cart-container">
      <a routerLink="cart">
        <figure>
          <img class="shopping-cart" src="https://cdn-icons-png.flaticon.com/512/263/263142.png" alt="">
        </figure>
      </a>
      <p class="shopping-cart-quantity-text" *ngIf="amount_products_shoppingCart > 0"  [ngStyle]="{'color' : (amount_products_shoppingCart > 0) ? '#aA202C': '#000'}" > {{amount_products_shoppingCart}} </p>
    </li>
  </ul>
</nav>

<!-- nav for admin and manager -->
<nav class="navigation-container"  *ngIf="isLoggedIn && userRole == 'ROLE_ADMIN' || userRole == 'ROLE_MANAGER'">
  <a href="" routerLink="admin" >
    <div class="logo-container">
      <figure>
        <img class="logo" src="../../assets/img/angular-guitar-shop-logo.jpg" alt="logo">
      </figure>
    </div>
  </a>
  <ul>
    <li *ngIf="!isLoggedIn || userRole == null">
      <a routerLink="login" >Login</a>
    </li>
    <li *ngIf="isLoggedIn && userRole != null">
      <a  (click)="logout()" routerLink="" >Logout</a>
    </li>
  </ul>
</nav>
