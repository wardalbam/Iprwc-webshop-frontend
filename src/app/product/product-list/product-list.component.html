<div class="product-list-container">
  <ul class="product-list">
    <li class="product-item" *ngFor="let product of productenList">
      <a routerLink="{{ 'product/'+product.id }}">
        <figure>
          <img src="{{product.imagePath}}" alt="" class="product-image" (mouseover)="applyStyles()" >
        </figure>
        <div class="product-details">
          <h4 style="color: #555;">{{ product.name }}</h4>
          <p>{{ product.price }}â‚¬</p>
        </div>
      </a>
    </li>
  </ul>
</div>
