
<!-- add new manager button -->
<div class="page-header">
  <h1>Users</h1>
  <button *ngIf="userRole == 'ROLE_ADMIN'" class="btn btn-primary add-new-man-btn" routerLink="manager/add">Add Manager</button>
</div>

<!-- show all users -->
<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Username</th>
    <th>Email</th>
    <th>Role</th>
    <th>Remove</th>
  </tr>
  <tr *ngFor="let user of allUsersList">
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td *ngFor="let role of user.roles">
      <p>{{role.name}}</p>
    </td>
    <td>
      <div class="user-action-button" (click)="removeUser(user.id)">
        <i class="fas fa-trash-alt"></i>
        <button  class="user-action-button-text button-24"> Remove </button>
      </div>
    </td>
  </tr>
</table>
