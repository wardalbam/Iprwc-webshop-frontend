<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="wrapper fadeInDown" >
  <h1 style="padding: 1rem;">Login</h1>
  <div id="formContent">

    <!-- Login Form -->
    <form #loginForm="ngForm" (ngSubmit)="onSubmitLogin(loginForm)" novalidate>
      <input type="text"
             id="username"
             class="fadeIn second"
             name="username"
             required
             ngModel
             placeholder="Username">
      <input
        type="text"
        id="password"
        class="fadeIn third"
        name="password"
        required
        ngModel
        minlength="2"
        placeholder="password">

      <input type="submit"
             class="fadeIn fourth"
             [disabled]="!loginForm.valid"
             value="Log In">
      <!-- show error if loginerror -->
      <div *ngIf="loginError" class="alert alert-warning">Incorrect username or password! </div>

    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" routerLink="/register" >Register</a>
    </div>

  </div>
</div>
