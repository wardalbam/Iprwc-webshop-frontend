<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="wrapper fadeInDown">
  <h1 style="padding: 1rem;">Register</h1>
  <div id="formContent">

    <!-- Register Form -->
    <form #registerForm="ngForm"  (submit)="saveUser(registerForm)">
      <input type="text" id="name" class="fadeIn second" name="name" placeholder="full name" ngModel>
      <input type="text" id="username" class="fadeIn second" name="username" placeholder="username" ngModel>
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" ngModel>
      <input type="password" id="password-2" class="fadeIn third" name="password2" placeholder="confirm password" ngModel>
      <input type="submit" class="fadeIn fourth" value="Register">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" routerLink="/login" >login</a>
    </div>

  </div>
</div>
